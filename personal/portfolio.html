    <script>
        var myIndex = 0;
        var secondIndex = 0;
        var thirdIndex = 0;
        carousel();
        carousell();
        carouselll();
        
        function carousel() {
          var i;
          var x = document.getElementsByClassName("Commercial");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}    
          x[myIndex-1].style.display = "block";  
          setTimeout(carousel, 3000); // Change image every 2 seconds
        }

        function carousell() {
          var r;
          var y = document.getElementsByClassName("Candid");
          for (r = 0; r < y.length; r++) {
            y[r].style.display = "none";  
          }
          secondIndex++;
          if (secondIndex > y.length) {secondIndex = 1}    
          y[secondIndex-1].style.display = "block";  
          setTimeout(carousell, 3000); // Change image every 2 seconds
        }

        function carouselll() {
          var s;
          var d = document.getElementsByClassName("Portrait");
          for (s = 0; s < d.length; s++) {
            d[s].style.display = "none";  
          }
          thirdIndex++;
          if (thirdIndex > d.length) {thirdIndex = 1}    
          d[thirdIndex-1].style.display = "block";  
          setTimeout(carouselll, 3000); // Change image every 2 seconds
        }
        </script>
